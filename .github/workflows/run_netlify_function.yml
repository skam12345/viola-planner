name: Run Netlify Function Daily

on:
  schedule:
    - cron: "18 1 * * *" # UTC 기준 매일 0시 실행 (한국시간 오전 9시)
  workflow_dispatch: # 수동 실행 버튼

jobs:
  call_netlify_function:
    runs-on: ubuntu-latest
    steps:
      - name: Call Netlify Function
        run: |
          curl -X POST https://<your-site>.netlify.app/.netlify/functions/saved_planner